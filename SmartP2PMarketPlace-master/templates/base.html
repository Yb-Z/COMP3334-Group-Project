<html>
  <head>

    <title>Welcome</title>
    {% include 'snippets/css.html' %}
  </head>
  <body class="text-light">
    {% include 'snippets/nav.html' %}
    <img
      src="http://i.imgur.com/e7R6YVQ.jpg"
      class="img-fluid visually-hidden"
    />
    <div
      style="
        background: center / cover no-repeat
          url('http://i.imgur.com/e7R6YVQ.jpg');

        z-index: -1;

    <main
      class="container vh-100"
      style="margin-top: -56px; padding-top: 56px; padding-bottom: 32px"

      <div

      >

    {% include 'snippets/footer.html'%}
