{% extends 'base2.html' %}
{% block content %}
<div class="feed">
  <h2>Your post was successfully created!</h2>
  <hr>
  <h3>
    {{ post.user.username }}
  </h3>

  <div class='caption'>
    {{ post.caption }}
  </div class='caption'>
  <br>

  <div class="thumbnails">
    <img src="{{ post.image_url }}" alt="">
  </div>


</div>


{% endblock %}
