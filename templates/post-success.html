{% extends 'base-auth.html' %} {% block content %}
<div
  class="d-flex flex-column justify-content-center align-items-center h-100 w-100"
>
  <div class="row justify-content-around align-items-center">
    <div class="col-10 text-center mb-2">
      <h2>Success!</h2>
    </div>
    <div class="col-10 col-md-8 col-lg-6 card mb-2 p-0">
      <img src="{{ post.image_url }}" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ post.caption }}</h5>
        <p class="card-text">by {{ post.user.first_name }}</p>
      </div>
    </div>
    <div class="col-10 text-center">
      <a href="/feed" class="btn btn-info text-capitalize">
        my feed
        <i class="fa-solid fa-paper-plane ms-1" aria-hidden="true"></i>
      </a>
    </div>
  </div>
</div>
{% endblock %}
